<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave : Play your tune</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="close">
                <img src="Images/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="Images\logo.svg" alt="Logo"></div>
                <ul>
                    <li><img src="Images\home.svg" alt="Home">Home</li>
                    <li><img src="Images\search.svg" alt="Search">Search</ li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="Images/library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <div class="ham">
                            <img class="hamburger" src="Images/hamburger.svg" alt="hamburger">
                        </div>
                        <div class="SVG">
                            <svg fill="#000000" viewBox="0 0 24 24" id="left-direction-2" data-name="Flat Line"
                                xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path id="secondary"
                                        d="M11.54,12l6.17,6.17L14.89,21l-8.3-8.29a1,1,0,0,1,0-1.42L14.88,3l2.83,2.83Z"
                                        style="fill: #ff9900; stroke-width: 2;"></path>
                                    <path id="primary"
                                        d="M11.54,12l6.17,6.17L14.89,21l-8.3-8.29a1,1,0,0,1,0-1.42L14.88,3l2.83,2.83Z"
                                        style="fill: none; stroke: ; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </path>
                                </g>
                            </svg>
                            <svg fill="#000000" viewBox="0 0 24 24" id="left-direction-2" data-name="Flat Line"
                                xmlns="http://www.w3.org/2000/svg" class="icon flat-line" transform="rotate(180)">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path id="secondary"
                                        d="M11.54,12l6.17,6.17L14.89,21l-8.3-8.29a1,1,0,0,1,0-1.42L14.88,3l2.83,2.83Z"
                                        style="fill: #ff9900; stroke-width: 2;"></path>
                                    <path id="primary"
                                        d="M11.54,12l6.17,6.17L14.89,21l-8.3-8.29a1,1,0,0,1,0-1.42L14.88,3l2.83,2.83Z"
                                        style="fill: none; stroke: ; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>TuneWave Playlists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="Images/previous_btn.svg" alt="previous_btn">
                            <img width="35" id="play" src="Images/play_btn.svg" alt="play_btn">
                            <img width="35" id="next" src="Images/next_btn.svg" alt="next_btn">
                        </div>
                        <div class="timeVol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="Images/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="NewApp.js"></script>
</body>

</html>
